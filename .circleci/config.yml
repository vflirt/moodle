version: 2
jobs:
  build:
    docker:
      # Specify the version you desire here
      #- image: circleci/php:7.1-node-browsers
      - image: docksal/ci-agent:1.9-php
    working_directory: /home/agent/build
    steps:
      - add_ssh_keys:
          fingerprints:
            - "94:95:c0:1d:e1:2e:48:96:a0:3d:ba:92:49:fb:e5:e8"
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "web/composer.lock" }}
      - run:
          name:  Composer install
          command: |
            cd web && composer install -n --prefer-dist --ignore-platform-reqs && cd ..
      - save_cache:
          key: v1-dependencies-{{ checksum "web/composer.lock" }}
          paths:
            - ./web/vendor
      - run:
          name: Uploading files to AWS
          command: |
            rsync -a /home/agent/build/. ec2-user@ec2-13-59-198-23.us-east-2.compute.amazonaws.com:/var/www/html/moodle
workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: master